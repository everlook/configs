scrolling:
  history: 50000
  
font:
  normal:
   family: "Hack Nerd Font"
   style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic
  
  size: 10

# Live config reload (changes require restart)
live_config_reload: true

